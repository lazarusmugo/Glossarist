name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  INCLUDE_COMPOSE_APP: false

jobs:
  build:
    runs-on: macOS-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: Build all targets
        run: ./gradlew build --no-configuration-cache
